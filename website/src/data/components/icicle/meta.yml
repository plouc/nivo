flavors:
  - flavor: svg
    path: /icicle/
  - flavor: api
    path: /icicle/api/

Icicle:
  package: "@nivo/icicle"
  tags:
    - hierarchy
    - flat
  stories:
    - label: custom colors
      link: icicle--custom-colors
    - label: colors from data
      link: icicle--child-color-picked-from-data
    - label: custom tooltip
      link: icicle--custom-tooltip
    - label: patterns and gradients
      link: icicle--patterns-and-gradients
  description: |
    An Icicle Chart with zooming ability.

    This chart type visualizes hierarchical data using nested rectangles.
    Each rectangle represents a node, sized by a value like count or duration,
    making it easy to compare parts of a tree and see their structure at a glance.
