flavors:
  - flavor: svg
    path: /icicle/
  - flavor: html
    path: /icicle/html/
  - flavor: api
    path: /icicle/api/

Icicle:
  package: "@nivo/icicle"
  tags:
    - hierarchy
  stories:
    - label: Custom node component (html)
      link: iciclehtml--custom-node
    - label: Keyboard navigation
      link: icicle--keyboard-navigation
    - label: Custom colors
      link: icicle--custom-colors
    - label: Colors from data
      link: icicle--color-picked-from-data
    - label: Custom tooltip
      link: icicle--custom-tooltip
    - label: Patterns and gradients
      link: icicle--patterns-and-gradients
  description: |
    An Icicle Chart with zooming ability.

    This chart type visualizes hierarchical data using nested rectangles.
    Each rectangle represents a node, sized by a value like count or duration,
    making it easy to compare parts of a tree and see their structure at a glance.

IcicleHtml:
  package: "@nivo/icicle"
  tags:
    - hierarchy
  stories:
    - label: Custom node component
      link: iciclehtml--custom-node
    - label: Keyboard navigation
      link: iciclehtml--keyboard-navigation
    - label: Custom colors
      link: iciclehtml--custom-colors
    - label: Colors from data
      link: iciclehtml--color-picked-from-data
    - label: Custom tooltip
      link: iciclehtml--custom-tooltip
  description: |
    A HTML implementation of the [Icicle](self:/icicle) component.
    
    SVG can be pretty limited when it comes to rendering text, images...
    So if you want to render more complex content, you can use the HTML version.
    
    Also web developers are used to HTML, CSS and JS, so this version might be more familiar
    if customization is needed.
