  - key: symbolSize
    description: |
      Symbol size (px).
    required: false
    default: defaults.symbolSize
    type: '{number}'
    control: range
    group: Symbols
    controlOptions:
      min: 2
      max: 24

 #    ...marginProperties,
 #    ...axesProperties,

  - key: enableGridX
    description: |
      Enable/disable x grid.
    type: '{boolean}'
    required: false
    default: defaults.enableGridX
    control: switch
    group: Grid

  - key: enableGridY
    description: |
      Enable/disable y grid.
    type: '{boolean}'
    required: false
    default: defaults.enableGridY
    control: switch
    group: Grid

  - key: isInteractive
    scopes:
      - ScatterPlot
      - ScatterPlotCanvas
    description: |
      Enable/disable interactivity.
    type: '{boolean}'
    required: false
    default: defaults.isInteractive
    control: switch
    group: Interactivity

