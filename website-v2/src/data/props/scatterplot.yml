  - key: pixelRatio
    scopes:
      - ScatterPlotCanvas
    description: |
      Adjust pixel ratio, useful for HiDPI screens.
    required: false
    default: Depends on device
    type: '{number}'
    control: range
    group: Base
    controlOptions:
      min: 1
      max: 2

  - key: margin
    description: |
      Control chart's margins
    type: '{object}'
    control: margin
    group: Base

  - key: colors
    description: |
      Defines color range.
    type: '{string|Function|Array}'
    required: false
    default: nivo
    control: colors
    group: Style

