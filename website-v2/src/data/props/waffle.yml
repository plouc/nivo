  - key: emptyColor
    description: |
      Defines empty cells color.
    type: '{string}'
    required: false
    default: defaults.emptyColor
    control: colorPicker
    group: Style

  - key: emptyOpacity
    description: |
      Empty cells opacity.
    required: false
    default: defaults.emptyOpacity
    type: '{number}'
    control: range
    group: Style
    controlOptions:
      min: 0
      max: 1
      step: 0.05

  - key: borderWidth
