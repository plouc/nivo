props_id: waffle
props:
  - key: total
    type: '{number}'
    description: |
      Max value, ratio will be computed against
      this value for each datum.
    required: true

  - key: data
    description: |
      Chart data, which must conform to this structure:
      ```
      Array<{
          id:    {string|number},
          value: {number},
          label: {string|number},
      }>
      ```
    type: '{Array<Object>}'
    required: true

  - key: hiddenIds
    type: 'Array<{string | number}>'
    description: |
      Hide parts of the data by id, this can be used
      to implement toggle. Note that the datum will still
      be visible in legends, if you want to completely
      remove a datum from the data set, you'll have
      to filter the data before passing it to the component.
    required: false

  - key: width
    scopes:
      - api
    docScopes: '*'
    description: |
      Not required if using responsive alternative
      of the component `Responsive*`.
    type: '{number}'
    required: true

  - key: height
    scopes:
      - api
    docScopes: '*'
    description: |
      Not required if using responsive alternative
      of the component `Responsive*`.
    type: '{number}'
    required: true

  - key: pixelRatio
    scopes:
      - WaffleCanvas
    description: |
      Adjust pixel ratio, useful for HiDPI screens.
    required: false
    default: Depends on device
    type: '{number}'
    control: range
    group: Base
    controlOptions:
      min: 1
      max: 2

  - key: rows
    type: '{number}'
    description: |
      Number of rows.
    required: true
    control: range
    group: Base
    controlOptions:
      min: 1
      max: 100

  - key: columns
    type: '{number}'
    description: |
      Number of columns.
    required: true
    control: range
    group: Base
    controlOptions:
      min: 1
      max: 100

  - key: fillDirection
    description: |
      How to fill the waffle,
      must be one of: 'top', 'right', 'bottom', 'left'.
    type: '{string}'
    required: false
    default: defaults.fillDirection
    control: choices
    group: Base
    controlOptions:
      choices:
        - label: top
          value: top
        - label: right
          value: right
        - label: bottom
          value: bottom
        - label: left
          value: left

  - key: padding
    type: '{number}'
    description: |
      Padding between each cell (px).
    required: false
    control: range
    group: Base
    controlOptions:
      unit: px
      min: 0
      max: 10

  - key: margin
    description: |
      Control chart's margins
    type: '{object}'
    control: margin
    group: Base

