# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - master
      - refs/tags/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: npmAuthenticate@0
  inputs:
    workingFile: $(Build.SourcesDirectory)/.npmrc
- script: echo vso[task.setvariable variable=NPM_CONFIG_USERCONFIG]$(Build.SourcesDirectory)/.npmrc

- script: |
    echo "Create new container"
    docker run --name nivo -v $(Build.SourcesDirectory)/.npmrc:/tmp/.npmrc -e NPM_CONFIG_USERCONFIG=/tmp/.npmrc -v $(Build.SourcesDirectory):/app -w /app node:latest sh -c ./build.sh
  displayName: 'Build modules on nivo container'
  condition: succeeded()
  
- script: |
    docker rm -f nivo
  displayName: 'Remove nivo container'
  condition: always()
